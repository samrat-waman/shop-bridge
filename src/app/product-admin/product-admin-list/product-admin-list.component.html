<div class="mt-3">
  <div class="card">
    <h5 class="card-header">
      <span class="fs-6"> Product List </span>
      <a (click)="onClickOfAdd()" class="btn btn-primary float-end"
        >Add Product</a
      >
    </h5>
    <div class="card-body">
      <div class="row">
        <div class="col align-self-center">
          <label for="search" class="visually-hidden">Search</label>
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="search.."
            [(ngModel)]="searchText"
            (input)="search()"
          />
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Keywords</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.keywords }}</td>
            <td>
              <mat-icon
                class="text-primary cursor-pointer"
                aria-hidden="false"
                aria-label="Example home icon"
                (click)="onClickOfEdit(product.id)"
              >
                edit
              </mat-icon>

              <mat-icon
                class="text-danger ms-3 cursor-pointer"
                aria-hidden="false"
                aria-label="Example home icon"
                (click)="onClickOfDelete(product.id)"
              >
                delete
              </mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
